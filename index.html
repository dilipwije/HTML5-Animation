<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animation Banner</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="see">
        <div class="body-wrapper">

            <!--Add face-->
            <div class="face">

                <!--Left eye-->
                <div class="eye left">
                    <div class="eye-ball"></div>
                </div> 

                <!--Right eye-->
                <div class="eye right">
                    <div class="eye-ball"></div>
                </div> 

                <!--Mouth here-->
                <div class="mouth"></div>
            </div> 

            <!--lawbody section-->
            <div class="lawbody"></div>

            <!--Add legs-->
            <div class="legs-section">

                <!--left leg-->
                <div class="legs left-leg"></div>

                <!--Right leg-->
                <div class="legs right-leg"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
